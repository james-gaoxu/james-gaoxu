<svg width="100%" height="120" viewBox="0 0 1000 120" xmlns="http://www.w3.org/2000/svg">
<style>
  text {
    font-family: 'Segoe UI', sans-serif;
    font-weight: 700;
    animation: fade 3s infinite;
  }

  .line1 {
    font-size: 40px;
    fill: #00A8E8; /* Blue */
    animation-delay: 0s;
  }

  .line2 {
    font-size: 32px;
    fill: #FF3366; /* Pink */
    animation-delay: 1.5s; /* starts after line1 appears */
  }

  @keyframes fade {
    0% { opacity: 0; }
    20% { opacity: 1; }
    50% { opacity: 1; }
    70% { opacity: 0; }
    100% { opacity: 0; }
  }
</style>

<text x="0" y="45" class="line1">Hello, I'm James.</text>
<text x="0" y="95" class="line2">I work on Autonomous Driving &amp; Embedded Software.</text>
</svg>
